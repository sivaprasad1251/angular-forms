<div class="container-fluid">
  <h2>Registration Form</h2>
  <div class="alert alert-danger" *ngIf="errorMsg">
    {{errorMsg}}

  </div>
  <form #myForm="ngForm" *ngIf="!submitted" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="col-6">
            
          <div class="form-group mb-3" >
            <label>User name:</label>
            <input type="text" class="form-control" [class.is-invalid]="name.invalid && name.touched"  
            #name="ngModel" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" 
            name="username" [(ngModel)]="userModel.name" required>
            {{name.valid}}
            <small class="text-danger" [class.d-none]="name.valid || name.untouched">name is Required</small>
          </div>
              
          <div class="form-group mb-3">
            <label>Email:</label>
            <input type="email" class="form-control"  [class.is-invalid]="email.invalid && email.touched" 
            Pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\\.[a-z]{2,4}$" #email="ngModel" placeholder="email" 
            aria-label="Email" aria-describedby="basic-addon1" name="email" [(ngModel)]="userModel.email" 
            required>
            <small class="text-danger" [class.d-none]="email.valid || email.untouched">email is Required and not valid</small>
                <!-- <div *ngIf="email.errors && (email.invalid || email.touched)">
                 <small class="text-danger" *ngIf="email.errors.required" >Email is required</small>
                 <small class="text-danger" *ngIf="email.errors.pattern">Invalid email id</small>
               </div>-->
         </div>
              
              <div class="form-group mb-3">
                <label>phone number:</label>
                <input type="tel" class="form-control" placeholder="phone number" aria-label="Phone" 
                aria-describedby="basic-addon1" name="phone" [(ngModel)]="userModel.phone">
              </div>

        </div>
        <div class="col-6">
            <div class="form-group mb-3"> 
              <label>Gender : </label>
              <div class="form-check form-check-inline">
              
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" [(ngModel)]="userModel.gender">
                <label class="form-check-label" for="inlineRadio1">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" [(ngModel)]="userModel.gender">
                <label class="form-check-label" for="inlineRadio2">Female</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" [(ngModel)]="userModel.gender">
                <label class="form-check-label" for="inlineRadio3">others</label>
              </div>
              </div>
              
              <div class="form-group mb-3">
                <label>Course:</label>
                <select class="form-select" [class.is-invalid]="mycourse.invalid && mycourse.touched" 
                #mycourse="ngModel" id="inputGroupSelect01" name="course" [(ngModel)]="userModel.course" 
                required>
                  <option selected>Choose...</option>
                  <option *ngFor="let x of course" value="1">{{x}}</option>
                </select>
                <small class="text-danger" [class.d-none]="mycourse.valid || mycourse.untouched">option is Required</small>
              </div>  
              
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDisabled" name="remember" [(ngModel)]="userModel.remember">
                <label class="form-check-label" for="flexCheckDisabled">
                  Remember me
                </label>
              </div>
            
        </div>
         
    </div>
    <button [disabled]="myForm.form.invalid"  type="submit" class="btn btn-primary">Register</button>
  </form>

  
  <div class="myFormData">
    {{userModel | json}}
  </div>
  <!--<div class="myFormData">
    {{myForm.value | json}}
  </div>

  <div class="myFormData">
    {{myForm.valid | json}}
  </div>-->


</div>
